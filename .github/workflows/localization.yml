name: localization

on:
  push:
    branches:
      - main
      - feature/shared-files
  pull_request:
    branches:
      - main
      - feature/shared-files

jobs:
  missing-keys:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run missing keys check
        run: npm run localization-check-missing
